<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Tournament Referee</title>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" />
</head>

<body>
    <div class="wrapper">
        <div id="input-values">
            <table>
                <tr>
                    <td colspan="2">Best of</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" placeholder="0" id="bestof-input">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Teams</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Team1" id="team1-input">
                    </td>
                    <td>
                        <input type="text" placeholder="Team2" id="team2-input">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Scores</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="0" id="team1-score-input">
                    </td>
                    <td>
                        <input type="text" placeholder="0" id="team2-score-input">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Current Picker</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" placeholder="Team1" id="current-picker-input">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="wrapper">
        <div id="output-values">
        </div>
    </div>
</body>

</html>

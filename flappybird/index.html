<html>

<head>
  <title>Flappy Bird</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="applab/applab-api.js"></script>
  <link rel="stylesheet" href="applab/applab.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="assets/flappyBird.png" />
</head>

<body>
  <div id="divApplab" class="appModern running" tabindex="1" style="width: 320px; height: 450px; display: block;">
    <div tabindex="1" class="screen" id="game" data-canonical-image-url="">
      <img id="backDay" src="assets/editedFlappyBirdBackground.png" data-canonical-image-url="assets/editedFlappyBirdBackground.png"
        data-object-fit="contain">
      <img id="backNight" src="assets/editedFlappyBirdBackgroundNight.png" data-canonical-image-url="assets/editedFlappyBirdBackgroundNight.png"
        data-object-fit="contain">
      <img id="topPipe" src="assets/marioPipe2.png" data-canonical-image-url="assets/marioPipe2.png" data-object-fit="contain">
      <img id="bot2Pipe" src="assets/marioPipe - Copy.png" data-canonical-image-url="assets/marioPipe - Copy.png" data-object-fit="contain">
      <img id="botPipe" src="assets/marioPipe.png" data-canonical-image-url="assets/marioPipe.png" data-object-fit="contain">
      <img id="top2Pipe" src="assets/marioPipe2 - Copy.png" data-canonical-image-url="assets/marioPipe2 - Copy.png" data-object-fit="contain">
      <img id="bird" src="assets/flappyBird.png" data-canonical-image-url="assets/flappyBird.png" data-object-fit="contain">
      <img id="floor" src="assets/flappyBirdFloor.png" data-canonical-image-url="assets/flappyBirdFloor.png" data-object-fit="contain">
      <img id="floorBar" src="assets/flappyBirdFloorBar.png" data-canonical-image-url="assets/flappyBirdFloorBar.png" data-object-fit="contain">
      <img id="gameOver" src="assets/flappyBirdGameOver.png" data-canonical-image-url="assets/flappyBirdGameOver.png" data-object-fit="contain"
        class="design-mode-hidden">
      <label id="displayScore" class="design-mode-hidden">0</label>
      <img class="design-mode-hidden" id="scorePanel" src="assets/editedFlappyBirdScorePanel.png" data-canonical-image-url="assets/editedFlappyBirdScorePanel.png"
        data-object-fit="contain">
      <img class="design-mode-hidden" id="playAgainBut" src="assets/flappyBirdPlayButton.png" data-canonical-image-url="assets/flappyBirdPlayButton.png"
        data-object-fit="contain">
      <label id="scorePanelScore" class="design-mode-hidden">0</label>
      <label id="scorePanelBest" class="design-mode-hidden">0</label>
      <img class="design-mode-hidden" id="quitBut" src="assets/flappyBirdQuitButton.png" data-canonical-image-url="assets/flappyBirdQuitButton.png"
        data-object-fit="contain">
    </div>
    <div tabindex="1" class="screen" id="endGame">
      <img id="endGameBackground" src="assets/editedFlappyBirdBackgroundDay2.png" data-canonical-image-url="assets/editedFlappyBirdBackgroundDay2.png"
        data-object-fit="contain">
      <button id="endPlayAgain">Play Again</button>
      <label id="label1">Thanks for Playing</label>
      <label id="label4">Made by JB Ladera</label>
      <button id="resetVals">Reset</button>
      <label id="scoreboard"></label>
      <label id="yourName"></label>
    </div>
  </div>
  <script src="code.js"></script>
</body>

</html>
